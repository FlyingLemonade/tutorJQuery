<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5 mb-5">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa fa-plus" aria-hidden="true"></i> Add Note</button>
    </div>
    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header custom-success-color">
            <h5 class="modal-title text-light"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> Add Note</h5>
            <button type="button" class="btn mb-4 text-light" data-bs-dismiss="modal">x</button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center align-items-center">
              <p class="me-1">Title</p>
              <input type="text" class="text form-control" placeholder="Text Title" id="note-title" />
            </div>
            <p>Notes</p>
            <textarea class="form-control" placeholder="Text Notes" rows="4" id="note-text"></textarea>
            <div class="d-flex justify-content-end mt-2">
              <button type="button" onclick="addNotes()" class="custom-success-color text-light border-white pt-2 pb-2 ps-5 pe-5 shadow"><i class="fa fa-plus" aria-hidden="true"></i>Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="inputCol" class="row d-flex flex-column flex-md-row">
        <!-- To Input -->

        <!-- To Input -->
      </div>
    </div>

    <!-- Edit -->
    <div id="editModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header custom-success-color">
            <h5 class="modal-title text-light">Edit Note</h5>
            <button type="button" class="btn mb-4 text-light" data-bs-dismiss="modal">x</button>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center align-items-center">
              <p class="me-1">Title</p>
              <input type="text" class="text form-control" placeholder="Text Title" id="edit-note-title" />
            </div>
            <p>Notes</p>
            <textarea class="form-control" placeholder="Text Notes" rows="4" id="edit-note-text"></textarea>
            <div class="d-flex justify-content-end mt-2">
              <button type="button" onclick="editNote()" class="custom-success-color text-light border-white pt-2 pb-2 ps-5 pe-5 shadow"><i class="fa fa-pencil" aria-hidden="true"></i>Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
